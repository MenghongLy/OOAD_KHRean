<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Login - KHREAN</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e8eef5 0%, #f5f7fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 40px 20px;
        }

        .login-card {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 45% 55%;
            overflow: hidden;
        }

        .illustration-section {
            background: linear-gradient(135deg, #f8f9fb 0%, #e8eef5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration-section img {
            max-width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.08));
        }

        .form-section {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fffefb;
        }

        .login-header h2 {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 13px 15px 13px 50px;
            border: 2px solid #e8eef5;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fb;
            color: #333;
        }

        .form-control:focus {
            outline: none;
            border-color: #5b9bd5;
            background: white;
            box-shadow: 0 0 0 4px rgba(91, 155, 213, 0.08);
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .password-toggle-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            user-select: none;
            font-size: 18px;
            z-index: 1;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-right: 10px;
        }

        .checkbox-wrapper label {
            font-size: 13px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #5b9bd5;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #4a8bc2;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(91, 155, 213, 0.35);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e8eef5;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: 700;
        }

        .social-btn.facebook {
            background: #3b5998;
        }

        .social-btn.twitter {
            background: #1da1f2;
        }

        .social-btn.google {
            background: #db4437;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #1a1a1a;
            text-decoration: underline;
            font-weight: 600;
        }

        .register-link a:hover {
            color: #5b9bd5;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 12px 16px;
            font-size: 14px;
        }

        @media (max-width: 992px) {
            .login-card {
                grid-template-columns: 1fr;
            }

            .illustration-section {
                padding: 50px 40px;
                order: -1;
            }

            .form-section {
                padding: 50px 40px;
            }
        }

        @media (max-width: 576px) {
            .form-section {
                padding: 40px 30px;
            }

            .illustration-section {
                padding: 40px 30px;
            }

            .login-header h2 {
                font-size: 28px;
            }

            .social-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }

            .form-control {
                padding: 12px 15px 12px 45px;
            }

            .input-icon {
                font-size: 16px;
                left: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="illustration-section">
            <img src="{{ url_for('static', filename='uploads/images/login-illustration.png') }}"
                alt="Login illustration">
        </div>

        <div class="form-section">
            <div class="login-header">
                <h2>Sign in</h2>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth_bp.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com"
                            required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter your password" required autocomplete="current-password">
                        <span class="password-toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-login">Log in</button>
            </form>

            <div class="divider">
                <span>Or login with</span>
            </div>

            <div class="social-login">
                <a class="social-btn facebook" href="https://facebook.com"><i class="bi bi-facebook"></i></a>
                <a class="social-btn twitter" href="https://twitter.com"><i class="bi bi-twitter"></i></a>
                <a class="social-btn google" href="https://google.com"><i class="bi bi-google"></i></a>
            </div>

            <div class="register-link">
                <a href="{{ url_for('auth_bp.register') }}">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
